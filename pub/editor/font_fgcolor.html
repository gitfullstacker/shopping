<SCRIPT LANGUAGE="JavaScript">
<!--
	var tab1 = new Array(6);
	tab1[0] = "33";
	tab1[1] = "66";
	tab1[2] = "ff";
	tab1[3] = "00";
	tab1[4] = "99";
	tab1[5] = "cc";

	var tab2 = new Array(6);
	tab2[0] = "00";
	tab2[1] = "33";
	tab2[2] = "66";
	tab2[3] = "99";
	tab2[4] = "cc";
	tab2[5] = "ff";
	tab2[6] = "ff";
	tab2[7] = "cc";
	tab2[8] = "99";
	tab2[9] = "66";
	tab2[10] = "33";
	tab2[11] = "00";

	function display(triplet){
		var objSetTable = parent.document.all.layAddBrow;
		var objInEditor = parent.document.frames.I_Editor;
		objInEditor.focus();
		try
		{	
			var objRange = objInEditor.document.selection.createRange();
			var setCol = triplet;
			objRange.execCommand('ForeColor', 0, setCol);
			objSetTable.style.display = "none";
		}catch(e){}
		finally{objInEditor.focus();}
	}

	function drawCell(red,green,blue){
		document.write("<td bgcolor='#"+red+green+blue+"'>");
		document.write('<a href="javascript:display(\''+(red+green+blue)+'\')">');
		document.write("<img border='0' height='12' src=' ' width='12'>");
		document.write("</a>");
		document.write("</td>");
	}

	function drawRow(red,blue){
		document.write("<tr>");
		var k = 0;
		for(var i=1;i<4;++i){
			for(var j=1;j<7;++j){
				if(red < 6){
					drawCell(tab1[i-1], tab2[k%12], blue);
				}else{
					drawCell(tab1[i+2], tab2[k%12], blue);
				}
			k += 1;
			}
		}
		document.write("</tr>");
	}

	function drawTable(){
		//document.writeln("<center>");
		document.write("<table cellpadding='0' cellspacing='0' border='0'>");
			for(var i=0;i<12;++i){
				drawRow(i,tab2[i]);
			}
			document.write("</table>")
	}
//-->
